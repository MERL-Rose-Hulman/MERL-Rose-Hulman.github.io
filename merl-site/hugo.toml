theme = "hugo-narrow"
title = "MERL @ Rose-Hulman"
baseURL = "https://merl-rose-hulman.github.io/"
relativeURLs = true
languageCode = "en"

# Multilingual configuration
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    title = "MERL @ Rose-Hulman"
  [languages.zh-cn]
    languageName = "简体中文"
    weight = 2
    title = "MERL 实验室 @ 罗斯霍曼"

[params]

  animated-list = true
  enableimgFolderloop = true
  pdf = true
  github-repo = true

  [params.accessibility]
    # Toggle the global "Skip to content" link
    skipLink = true
  [params.seo]
    enableOpenGraph = true
    enableTwitterCard = true
    enableJsonLd = true
    # ⚠ 假设：使用头像作为默认社交分享图
    defaultImage = "/images/avatar.jpeg"
  [params.colorScheme]
  [params.colorScheme.themes]
    [params.colorScheme.themes.default]
      name = "Default"
      order = 1
    [params.colorScheme.themes.claude]
      name = "Claude"
      order = 2

  [params.logo]
    image = "images/logo.svg"
    link = "/"

  [params.site]
    title = "MERL @ Rose-Hulman"
    subtitle = "Multidisciplinary Educational Robotics Lab"
    # ⚠ 假设：为 SEO 提供站点级描述
    description = "MERL develops inclusive, open-source educational robotics platforms like LilyBot and IvyBot to make STEM hands-on and accessible."
    keywords = ["robotics", "embedded systems", "multidisciplinary", "educational", "rose-hulman", "merl"]

  [params.author]
    name = "MERL Team"
    avatar = "images/avatar.jpeg"
    
    description = "MERL develops inclusive, open-source educational robotics platforms like LilyBot and IvyBot, fostering STEM engagement and hands-on learning at Rose-Hulman Institute of Technology, led by Dr. Carlotta A. Berry."
    email = "merl.rose.hulman@gmail.com"
    instagram = "noiresteminist"
    website = "https://noiresteminist.com"
    githubUsername = "MERL-Rose-Hulman"

    [[params.author.social]]
      name = "GitHub"
      icon = "github"
      url = "https://github.com/MERL-Rose-Hulman"

    [[params.author.social]]
      name = "Instagram"
      icon = "Instagram"
      url = "https://instagram.com/noiresteminist"
    
    [[params.author.social]]
      name = "YouTube"
      icon = "YouTube"
      url = "https://www.youtube.com/@carlottaberry"

  [params.projects]
    [[params.projects.list]]
      name = "LilyBotCommon"
      description = "Common firmware and interface libraries for LilyBot"
      repo = "https://github.com/MERL-Rose-Hulman/LilyBotCommon"
    


[menu]
  [[menu.main]]
    name = "nav.home"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "nav.projects"
    url = "/projects/"
    weight = 2

  [[menu.main]]
    name = "nav.posts"
    url = "/posts/"
    weight = 3

  [[menu.main]]
    name = "nav.publications"
    url = "/publications/"
    weight = 4

  [[menu.main]]
    name = "nav.gallery"
    url = "/gallery/"
    weight = 5

  [[menu.main]]
    name = "nav.about"
    url = "/about/"
    weight = 6

  [params.favicon]
    svg = "/images/logo.svg"
